version: "3.8"

services:
  
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    
    depends_on:
      - app
    networks:
      - prod-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  app:
    build: ./app
    environment:
      REDIS_HOST: redis
      DB_HOST: postgres
      DB_NAME: prod_db
      DB_USER: prod_user
      DB_PASSWORD: prod_pass
    depends_on:
      - redis
      - postgres
    networks:
      - prod-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3  

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - prod-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: prod_db
      POSTGRES_USER: prod_user
      POSTGRES_PASSWORD: prod_pass
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - prod-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prod_user"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  prod-net:
    driver: bridge

volumes:
  redis_data:
  pg_data:
